name: Preview Environment

env:
  SNAPLET_ACCESS_TOKEN: ${{ secrets.SNAPLET_ACCESS_TOKEN }}
  SNAPLET_PROJECT_ID: cl7otzbdj185499gelyehmp6y11

on:
  pull_request:
    types: [opened, synchronize, closed]
    branches:
      - main

jobs:
  deploy:
    if: ${{ github.event.action == 'opened' || github.event.action == 'synchronize' }}
    runs-on: ubuntu-latest
    steps:
      - id: snaplet
        uses: snaplet/action@v1

      - name: Export variable
        shell: bash
        run: export DATABASE_URL=${{ steps.snaplet.outputs.database-url }}

      - name: Ignore build
        shell: bash
        run: "node -e 'process.exit(process.env.CONTEXT === `deploy-preview` ? 0 : 1)'"
  delete:
    if: ${{ github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - uses: snaplet/action@v1
        with:
          delete: true
      - uses: snaplet/vercel-action@v1
        with:
          delete: true
